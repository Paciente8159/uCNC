##################
# ESP8266 Boards #
##################

[env:ESP8266-Wemos-D1-R2]
platform = espressif8266
framework = arduino
board = d1
build_src_filter = +<*>-<src/hal/mcu/virtual>
lib_deps = 
    ${env.lib_deps}
    SPI
    EEPROM
    ESP8266WiFi
    ESP8266WebServer
    ESP8266HTTPUpdateServer
    LittleFS
    Hash
    https://github.com/Links2004/arduinoWebSockets/archive/refs/heads/master.zip
build_flags = ${env.build_flags} -D BOARD=\"src/hal/boards/esp8266/boardmap_wemos_d1.h\" -D ENABLE_WIFI
upload_speed = 256000
board_build.f_flash = 80000000L
board_build.f_cpu = 160000000L
board_build.flash_mode = qio
board_build.ldscript=eagle.flash.4m2m.ld
board_build.filesystem = littlefs
