################
# ESP32 Boards #
################

[common_esp32]
platform = espressif32@6.3.2
framework = arduino
board = esp32dev
; build_src_filter = +<*>-<src/tinyusb>
build_flags = ${env.build_flags} -mlongcalls -Wno-frame-address -ffunction-sections -fdata-sections -ggdb -Os -freorder-blocks -Wwrite-strings -fstack-protector -fstrict-volatile-bitfields -Wall -fno-jump-tables -fno-tree-switch-conversion -std=gnu++11 -fexceptions -MMD -c -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_NONE -D ENABLE_SOCKETS -D ENABLE_BLUETOOTH -D MCU_FLASH_FS=1 -D USE_ARDUINO_SPI_LIBRARY -D USE_ARDUINO_EEPROM_LIBRARY
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
board_build.partitions = min_spiffs.csv
monitor_filters=esp32_exception_decoder
upload_speed = 921600
board_build.filesystem = littlefs
lib_deps =
    ${env.lib_deps} 
		SPI
		Wire
		Wifi
		BluetoothSerial
		Hash
		LittleFS
		EEPROM		

##################
# Arduino builds #
##################

[env:ESP32-Wemos-D1-R32]
extends = common_esp32
board = wemos_d1_uno32
build_flags = ${common_esp32.build_flags} -D BOARDMAP=\"src/hal/boards/esp32/boardmap_wemos_d1_r32.h\"

[env:ESP32-MKS-DLC32]
extends = common_esp32
build_flags = ${common_esp32.build_flags} -D BOARDMAP=\"src/hal/boards/esp32/boardmap_mks_dlc32.h\"

[env:ESP32-MKS-TINYBEE]
extends = common_esp32
build_flags = ${common_esp32.build_flags} -D BOARDMAP=\"src/hal/boards/esp32/boardmap_mks_tinybee.h\"

[env:ESP32-Shield-V3]
extends = common_esp32
build_flags = ${common_esp32.build_flags} -D BOARDMAP=BOARDMAP_FILE("src/hal/boards/esp32/boardmap_esp32_shield_v3.h")

[env:ESP32-CUSTOM]
extends = common_esp32
build_flags = ${common_esp32.build_flags} -DMCU=MCU_CUSTOM
board = ${env.board}

