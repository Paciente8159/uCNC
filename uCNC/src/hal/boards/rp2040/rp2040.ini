##################
# RP2040 Boards #
##################

[common_rp2040]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git#3821cc132c2707a0cfdb44984ccbfc22649dc3f9
platform_packages = framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#3.6.0
; board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0.5m
; change microcontroller
board_build.mcu = rp2040
; change MCU frequency
board_build.f_cpu = 133000000L
; lib_deps = adafruit/Adafruit TinyUSB Library@^2.0.3
build_flags = ${env.build_flags} -std=gnu99 -Wall -fdata-sections -ffunction-sections -fno-exceptions -Wl,--gc-sections
debug_tool = cmsis-dap
lib_deps = 
    ${env.lib_deps}
		SPI	
		Wire
		Wifi
		WebServer
		HTTPUpdatedServer
		BluetoothSerial
		Hash
		DNSServer
		SerialBT
		LittleFS
		EEPROM
		https://github.com/Links2004/arduinoWebSockets/archive/refs/heads/master.zip

[env:RP2040-PICO]
extends = common_rp2040
board = rpipico
build_flags = ${common_rp2040.build_flags} -D BOARD=\"src/hal/boards/rp2040/boardmap_rpi_pico.h\"
lib_deps = 
    ${env.lib_deps}
		SPI	
		Wire
		EEPROM
lib_ignore = 
		HTTPUpdateServer
		LittleFS
		WiFi
		WebServer
		SerialBT
		DNSServer
		Hash
		BluetoothSerial

[env:RP2040-PICO-W]
extends = common_rp2040
board = rpipicow
build_flags = -D BOARD=\"src/hal/boards/rp2040/boardmap_rpi_pico_w.h\" -D ENABLE_WIFI -D ENABLE_BLUETOOTH -D PIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH

[env:RP2040-PICO-W-MULTICORE]
extends = common_rp2040
board = rpipicow
build_flags = -D BOARD=\"src/hal/boards/rp2040/boardmap_rpi_pico_w.h\" -D ENABLE_WIFI -D ENABLE_BLUETOOTH -D PIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH -DRP2040_RUN_MULTICORE

[env:RP2040-CUSTOM]
extends = common_rp2040
build_flags = ${common_rp2040.build_flags} -DMCU=MCU_CUSTOM
board = ${env.board}
