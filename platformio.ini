;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
include_dir=uCNC
src_dir=uCNC
default_envs = AVR-UNO, AVR-MEGA2560-RAMPS-V1_4, AVR-RAMBO, SAMD21-Wemos-M0, STM32F0-Bluepill-F030C8, STM32F1-Bluepill-F103C8, STM32F4-Blackpill-F401CC, STM32H7-Generic-STM32H750, ESP8266-Wemos-D1-R2, LPC176X-RE-ARM, ESP32-Wemos-D1-R32, RP2040-PICO-W, RP2040-PICO-W-MULTICORE, RP2350-PICO2, ESP32-S3, ESP32-C3
extra_configs = 
  uCNC/src/hal/boards/avr/avr.ini
  uCNC/src/hal/boards/samd21/samd21.ini
  uCNC/src/hal/boards/stm32/stm32.ini
  uCNC/src/hal/boards/esp8266/esp8266.ini
  uCNC/src/hal/boards/lpc176x/lpc176x.ini
  uCNC/src/hal/boards/esp32/esp32.ini
  uCNC/src/hal/boards/rp2040/rp2040.ini
	uCNC/src/hal/boards/rp2350/rp2350.ini
  uCNC/src/hal/mcus/virtual/virtual.ini

[env]
framework = arduino
monitor_speed = 115200
monitor_eol = LF
monitor_echo = yes
monitor_filters = colorize, time
extra_scripts =
	pre:ucnc_modules.py
;ÂµCNC web builder generated config
build_flags =
custom_ucnc_modules_url = https://github.com/Paciente8159/uCNC-modules/archive/refs/heads/master.zip
custom_ucnc_modules = single_axis_homing
lib_deps =
board =
